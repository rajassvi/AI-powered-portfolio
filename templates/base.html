<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rajassvi | UI/UX Engineer{% endblock %}</title>
    <meta name="description" content="UI/UX Engineer crafting exceptional digital experiences">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&family=General+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Cursor follower -->
    <div class="cursor-dot" data-cursor-dot></div>

    <nav class="navbar">
        <a href="/" class="logo">
            <span class="logo-text">Rajassvi</span>
            <span class="logo-dot"></span>
        </a>
        <ul class="nav-links">
            <li><a href="/" class="nav-link" data-text="Home">Home</a></li>
            <li><a href="/about" class="nav-link" data-text="About">About</a></li>
            <li><a href="/projects" class="nav-link" data-text="Projects">Projects</a></li>
            <li><a href="/contact" class="nav-link" data-text="Contact">Contact</a></li>
        </ul>
        
        <!-- Simple Theme Toggle -->

            <span class="moon-emoji">üåô</span>
            <span class="sun-emoji">‚òÄÔ∏è</span>

    </nav>
